<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
</head>
<body>
    <section class="side-bar">
        <!-- Contains the todo categories -->
         <header>
            <h1>Task Flow</h1>
         </header>

         <nav class="general-categories">
            <!-- Button tabs that display certain todo items -->
            <!-- There is no specific filtering, only time based display or all of them -->
            <h2>General</h2>
            <button type="button" class="category-btn">All Todos</button>
            <button type="button" class="category-btn">Today</button>
            <button type="button" class="category-btn">This Week</button>
        </nav>

        <nav class="projects">
            <h2>Projects <button id="add-project-btn">+</button></h2>
            <button type="button" class="category-btn">Custom Proj 1</button>
            <button type="button" class="category-btn">Custom Proj 2</button>
            <button type="button" class="category-btn">Custom Proj 3</button>
        </nav>
    </section>

    <section class="content-view">
        <!-- This header will be inline with the header of the side bar -->
        <header>
            <h1>My Todos</h1>

            <button type="button" id="add-task">+ Add Task</button>
        </header>

        <section>
            <dialog closedby="any" open>
                <form id="new-todo-form" method="post">
                    <fieldset>
                        <legend><strong>Task Info</strong></legend>
                        <div>
                            <label for="title">Title*:
                                <input 
                                type="text" 
                                name="title" 
                                id="title" 
                                maxlength="64" 
                                required>
                            </label>
                        </div>

                        <div>
                            <label for="priority">Priority*:
                                <select name="priority" id="priority">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </label>
                        </div>

                        <div>
                            <!-- Other options will be populated via javascript -->
                            <label for="projects">Project (Optional):
                                <select name="projects" id="projects">
                                    <option value="" selected>None</option>
                                </select>
                            </label>
                        </div>

                        <div>
                            <label for="deadline">Deadline (Optional): 
                                <input 
                                type="date" 
                                name="deadline"
                                id="deadline">
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend><strong>Additional Notes</strong></legend>
                        <div>
                            <label for="description">Descritpion (Optional):
                                <textarea 
                                name="description" 
                                id="description"
                                rows="10"
                                cols="30">
                                </textarea>
                            </label>
                        </div>

                        <div id="checklist-container">
                            <!-- User can add checkboxes with a brief desc -->
                            <!-- Eachtime they click the button -->
                             <span>Checklist (Optional):</span>

                             <!-- Dynamically populate with input fields representing checklist steps -->
                             <section id="input-steps-container"></section>
                            <button type="button" id="add-step">Add Step</button>
                        </div>
                    </fieldset>

                    <section id="form-control-btns">
                        <button type="submit">Submit</button>
                        <button type="reset" data-action="reset">Reset</button>
                        <button type="button" data-action="cancel">Cancel</button>
                    </section>
                </form>
            </dialog>
        </section>

        <!-- This container is populated with todo cards via javascript -->
        <!-- The kind of todo cards it is populated with is dependent on which tab -->
        <!-- is selected -->
        <section class="display-box">
             <article class="todo-card">
                <header>
                    <button type="radio" name="todo-status"></button>
                    <h3>Card Title</h3>
                    <p># Project Category</p>
                    <time datetime="">September 23</time>
                </header>

                <div class="todo-desc">
                    <h4>DESCRIPTION</h4>
                    <p>If you selected the description option, then a text box will appear</p>
                </div>

                <div class="todo-checklist">
                    <fieldset>
                        <legend>To Complete</legend>
                        <div>
                            <input type="checkbox" id="step1">
                            <label for="step1">Step One</label>
                        </div>
                        <div>
                            <input type="checkbox" id="step2">
                            <label for="step2">Step Two</label>
                        </div>
                    </fieldset>
                </div>

                <div class="todo-notes">
                    <h4>NOTES</h4>
                    <p>If you want to add any notes, this container will appear.</p>
                </div>

                <div class="modify-btns">
                    <button type="button" class="delete-btn">Delete</button>
                    <button type="button" class="edit-btn">Edit</button>
                </div>
             </article>
        </section>
    </section>

    <template id="todo-card-template">
        <article class="todo-card" data-taskID="">
            <header>
                <button type="radio" class="todo-status"></button>
                <h3 class="todo-title">Todo Title</h3>
                <p class="priority"></p>
                <p class="project-category"></p>
                <time datetime=""></time>
            </header>

            <div class="todo-desc">
                <h4>DESCRIPTION</h4>
                <p class="description"></p>
            </div>

            <div class="todo-checklist">
                <fieldset>
                    <legend>To Complete</legend>
                    <div class="checklist-container">
                    </div>
                </fieldset>
            </div>

            <div class="todo-notes">
                <h4>NOTES</h4>
                <p></p>
            </div>

            <div class="modify-btns">
                <button type="button" class="delete-btn">Delete</button>
                <button type="button" class="edit-btn">Edit</button>
            </div>
        </article>
    </template>

    <template id="checklist-step-template">
        <!-- Template for an input field that is added to the form when the user -->
        <!-- wants to add checklist steps. -->
        <!-- The '#' are replaced with the respective step number -->
        <div>
            <label for="step#">Step #:
            </label>
            <input type="text" name="step#" id="step#" maxlength="64">
            <button type="button" data-action="delete">X</button>
        </div>
    </template>
</body>
</html>
